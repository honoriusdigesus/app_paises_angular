<section>

  <div class="col mb-3 text-center">
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-primary':selectedRegion===region}"
      (click)="searchByRegion(region)"
    >
      {{region}}</button>
  </div>


  <div class="row">
    <div class="col">
      <shared-loading *ngIf="isLoading"></shared-loading>
      <country-table [countries]="countries"></country-table>
    </div>
  </div>

</section>
